<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    Número: <input type="number" id="numero" class="entrada">
    <button onclick="processar()">Ok</button>
    <div id="resp" class="resposta">

    </div>
    <script>
        /*
            Estrutura de repetição: while.
            Entrada/saída de dados.
            Variável.
        */

        function processar(){
        var i = 0, num = parseInt(document.getElementById("numero").value);

        while (i < num){
            document.getElementById("resp").innerHTML += i + "<br>";
            i++;
        }
    }
    </script>
    
</body>
</html>
